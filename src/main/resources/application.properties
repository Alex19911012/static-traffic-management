#datasource
spring.datasource.url=jdbc:mysql://localhost:3306/agvSTM?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=

#mybatis mapper
mybatis.mapper-locations=classpath:mappers/*.xml

#default log name path
logging.path=output/logs

flowable.async-executor-activate=false



##########################通信模块配置开始##############################
#跟AGV通信的UDP端口号
udpsocket.udp_port=7778
#一次发送的数据包的最大值,不含包头,只是数据部分（整包数据长度为max_length+21）
udpsocket.receive_packet_max_length=1000
#一次接收的数据包的最大值
udpsocket.send_packet_max_length=1000
#消息重发间隔事件
udpsocket.resend_message_interval=2
#发送的响应消息的保留时间，在这个时间内，再次收到该请求认为重发响应消息即可
udpsocket.clear_sent_message_interval=30
##########################通信模块配置结束##############################